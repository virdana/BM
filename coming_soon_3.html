<!DOCTYPE html>
<html lang="en">
    <head>    
        <title>Batik Melati</title>
        
        <!-- Meta Tags -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Icon -->
        <link rel="shortcut icon" href="images/icons/favicon.ico">
        <link rel="icon" sizes="130x128" href="images/icons/favicon.ico">
        <link rel="apple-touch-icon" sizes="130x128" href="images/icons/favicon.ico">
        
        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
    </head>
    <body class="co co-type-3">
        <div class="container co-box-container">
            <img src="images/bm_grey_logo.png" width="443" height="101" alt="Batik Melati Logo" class="co-logo img-responsive">
            <h1 class="box-title">Store Coming Soon</h1>
            <p class="box-caption">We’re currently working on creating something fantastic.<br> We’ll be here soon, subscribe to be notified.</p>
            <form class="form-inline">
                <div class="form-group mail-field">
                    <div class="input-group">
                        <input type="email" class="form-control" id="email" placeholder="enter your email address">
                        <div class="input-group-addon"><button type="submit" class="btn btn-go"><span class="bmicon bmicon-go"></span></button></div>
                    </div>
                </div>
            </form>
            <div class="clearfix"></div>
            <div class="co-caption">
                <div class="caption-item">
                    <p><span class="bmicon bmicon-home"></span> Teraskota mall bsd, GF (permanent booth)</p>
                </div>
                <div class="caption-item">
                    <p><span class="bmicon bmicon-home"></span> Pasar modern bsd, pintu selatan blok K143</p>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="co-socmed">
                <div class="socmed-item si-right">
                    <img src="images/icons/facebook_grey.png" width="59" height="60" alt="Facebook Batik Melati" class="img-responsive" data-toggle="tooltip" data-placement="bottom" title="batikmelati">
                </div>
                <div class="socmed-item si-left">
                    <img src="images/icons/instagram_grey.png" width="60" height="61" alt="Instagram Batik Melati" class="img-responsive" data-toggle="tooltip" data-placement="bottom" title="batikmelati">
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        
        <!-- Javascript -->
        <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script>
            $(document).ready(function(){
                $('[data-toggle="tooltip"]').tooltip(); 
            });
        </script>
    </body>
</html>
